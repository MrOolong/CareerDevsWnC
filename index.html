<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <h1>Todo Lists</h1>
        
        <div>
            <button onclick="handlers.toggleAll()">Toggle All</button>
        </div><br>
        
        
        <div>
            <button onclick="handlers.addTodo()">Add</button>
            <input type="text" name="" id="addTodoTextInput" />
        </div><br>
        
        <div>
            <button onclick="handlers.changeTodo()">Change Todo</button><br>
            <input id="changeTodoPositionInput" type="number" name=""/>
            <input id="changeTodoTextInput" type="text" name=""/>
        </div><br>
        
        <div>
            <button onclick="handlers.deleteTodo()">Delete</button>
            <input id ="deleteTodoPositionInput" type="number"> 
        </div><br>
        
        <div>
            <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
            <input id="toggleCompletedPositionInput" type="number">
        </div>
        
        <ul>
        </ul>
        
        <script src="wnc_todos.js"></script>
    </body>

</html>
